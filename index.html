<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birds of Manitoba â€“ Year List</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="wrap">
    <header class="hdr">
      <div>
        <div class="kicker">YEAR LIST</div>
        <h1 class="title">BIRDS OF MANITOBA</h1>
        <div class="meta" id="statLine"></div>
      </div>

      <div class="badge">
        <div class="badgeLabel">YEAR</div>
        <div class="badgeValue" id="yearLabel"></div>
      </div>
    </header>

    <nav class="tabs" aria-label="Views">
      <button id="tabAdd" class="tab active" type="button">ADD</button>
      <button id="tabList" class="tab" type="button">LIST</button>
    </nav>

    <main class="panel">
      <section id="viewAdd" class="view">
        <div class="grid">
          <div class="field">
            <label for="species">BIRD</label>
            <input id="species" list="mbSpecies" placeholder="Start typing (ex: Snowy Owl)" autocomplete="off" />
            <datalist id="mbSpecies"></datalist>
            <div class="hint">Suggestions are from your Manitoba list.</div>
          </div>

          <div class="row2">
            <div class="field">
              <label for="date">DAY</label>
              <input id="date" type="date" />
            </div>

            <div class="field">
              <label for="yearSelect">YEAR</label>
              <select id="yearSelect"></select>
              <div class="hint">Year must match the chosen day.</div>
            </div>
          </div>

          <button class="btn primary" id="addBtn" type="button">ADD BIRD</button>

          <div class="msg" id="message" role="status" aria-live="polite"></div>
        </div>
      </section>

      <section id="viewList" class="view" style="display:none;">
        <div class="list" id="list"></div>
        <div class="empty" id="emptyState" style="display:none;">NO BIRDS LOGGED YET.</div>

        <!-- moved below the recorded birds -->
        <div class="actions actionsBottom">
          <button class="btn" id="exportBtn" type="button">EXPORT CSV</button>
          <button class="btn danger" id="clearYearBtn" type="button">CLEAR THIS YEAR</button>
        </div>
      </section>
    </main>

    <footer class="ftr">
      <button class="btn footerBtn" id="backupFooterBtn" type="button">BACKUP NOW (JSON)</button>

      <input id="importFileHidden" type="file" accept="application/json" style="display:none;" />

      <button class="btn footerBtn" id="importJsonBtn" type="button">IMPORT JSON</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
